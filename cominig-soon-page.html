        body {

            color: white;
            text-align: center;

        .countdown {
            display: flex;

            margin-top: 20px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;

        }
        button:hover {
            background-color: #0056b3;
        }
